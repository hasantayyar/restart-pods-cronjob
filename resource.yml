{
  "apiVersion": "batch/v1beta1",
  "kind": "CronJob",
  "metadata": {
    "name": "restarter-cron"
  },
  "spec": {
    "schedule": "*/10 * * * *",
    "concurrencyPolicy": "Forbid",
    "successfulJobsHistoryLimit": 5,
    "failedJobsHistoryLimit": 10,
    "jobTemplate": {
      "spec": {
        "template": {
          "metadata": {
            "labels": {
              "app": "restarter-cron"
            }
          },
          "spec": {
            "containers": [
              {
                "name": "restarter-cron",
                "image": "gcr.io/${GCLOUD_PROJECT}/restarter-cron:v1.0.0",
                "imagePullPolicy": "IfNotPresent"
              }
            ],
            "restartPolicy": "OnFailure"
          }
        }
      }
    }
  }
}
